
<router-outlet></router-outlet>

<h2>Lista de Productos!</h2>  

<ion-card *ngFor="let producto of productos" >
  <ion-card-title>{{producto.title}}</ion-card-title>
  
  <ion-card-content>
    <img src={{producto.image}} width="200" />
    <a [routerLink]="['/productoDetalle', producto.id]">Ir a Detalle</a>
  </ion-card-content>
