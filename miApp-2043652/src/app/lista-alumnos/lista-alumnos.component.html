<ion-header>
  <ion-toolbar>
    <ion-title> Lista de Alumnos </ion-title>
  </ion-toolbar>
</ion-header>

<form #alumnosForm="ngForm" (ngSubmit)="agregaAlumno()">
  <ion-label>Nombre
    <ion-input required [(ngModel)]="alumno.nombre" placeholder="Nombre del alumno" name="nombre" fill="outline"></ion-input>
  </ion-label>
  <ion-label>
    <ion-checkbox required [(ngModel)]="alumno.presente" name="presente" labelPlacement="start">Presente</ion-checkbox> 
  </ion-label>
  <div>
    <ion-button type="submit">Agregar</ion-button>
  </div>
</form>

<ion-card>
  <ion-list *ngFor="let alumno of alumnos">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-avatar>
        <ion-label>{{alumno.nombre}}</ion-label>
        <ion-label>Asisti√≥:{{alumno.presente}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-card>
